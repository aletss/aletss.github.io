<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0066cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            min-height: 60vh;
        }
        .page-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: 60px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
        .post-list {
            list-style: none;
        }
        .post-list li {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-list li:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .post-title a {
            text-decoration: none;
            color: #333;
        }
        .post-title a:hover {
            color: #0066cc;
        }
        .post-date {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p class="subtitle">{{ site.subtitle }}</p>
        <nav>
            <a href="/">Home</a>
            <a href="/posts/">Posts</a>
        </nav>
    </header>

    <main>
        <h2 class="page-title">{{ page.title }}</h2>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
